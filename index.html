<html lang="en">
  <head>

    <link rel="stylesheet" href="styles.css" />
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-firestore-compat.js"></script>
    <!-- Your Firebase configuration -->
    <script>
      var firebaseConfig = {
        apiKey: "AIzaSyB5OnfL7pSrqX1QWwi6Q8bhRzQzQURGkdA",

  </head>
  <body>
    <div class="container">
      <h1>Trading Management App</h1>
      <form id="trade-form">
        <label for="symbol">Symbol:</label>
        <input type="text" id="symbol" required />
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" required />
        <label for="price">Price:</label>
        <input type="number" id="price" step="0.01" required />
        <button type="submit">Add Trade</button>
      </form>
      <h2>Trade History</h2>
      <table id="trade-history">
        <thead>
          <tr>
            <th>Symbol</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <!-- Trade rows will be added here dynamically -->
        </tbody>
      </table>
      <button id="clear-trades">Clear All Trades</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
