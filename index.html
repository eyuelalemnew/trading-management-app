<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplayer Bingo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="game">
      <h2>Arrange Your Opponent's Card</h2>
      <div id="arrangeCard" class="card"></div>
      <button id="submitCard">Submit Card</button>

      <h2>Your Card</h2>
      <div id="playerCard" class="card"></div>
      <button id="markNumber">Mark Number</button>

      <div id="status"></div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
